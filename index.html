<html>
    <head>
        <title>ADV-C80</title>
    </head>
    <body style="text-align: center;">
        <h1>Make paragraphs from input boxes using join function</h1>

        <span>

            <div>
            <span>1.</span>
            <input type="text" id="para1_input_box_1" placeholder="Input Box 1">
            <br><br>
            <span>2.</span>
            <input type="text" id="para1_input_box_2" placeholder="Input Box 2">
            <br><br>
            <span>3.</span>
            <input type="text" id="para1_input_box_3" placeholder="Input Box 3">
            <br><br>
            <span>4.</span>
            <input type="text" id="para1_input_box_4" placeholder="Input Box 4">
            <br><br>
            <span>5.</span>
            <input type="text" id="para1_input_box_5" placeholder="Input Box 5">
            <br><br>
            <span>6.</span>
            <input type="text" id="para1_input_box_6" placeholder="Input Box 6">
            <br><br>
            </div>

            <div>
            <span>1.</span>
            <input type="text" id="para2_input_box_1" placeholder="Input Box 1">
            <br><br>
            <span>2.</span>
            <input type="text" id="para2_input_box_2" placeholder="Input Box 2">
            <br><br>
            <span>3.</span>
            <input type="text" id="para2_input_box_3" placeholder="Input Box 3">
            <br><br>
            <span>4.</span>
            <input type="text" id="para2_input_box_4" placeholder="Input Box 4">
            <br><br>
            <span>5.</span>
            <input type="text" id="para2_input_box_5" placeholder="Input Box 5">
            <br><br>
            <span>6.</span>
            <input type="text" id="para2_input_box_6" placeholder="Input Box 6">
            </div>

        </span>

        </div>
        <div id="show_paragraph_1"></div>
        <br>
        <div id="show_paragraph_2"></div>
        <br>

        <button onclick="get_paragraph1()" style="margin-bottom: 10px;">Get Paragraph 1</button>
        <button onclick="get_paragraph2()" style="margin-bottom: 10px;">Get Paragraph 2</button>


    </body>

    <script>
        function get_paragraph1() {
            
            var inputs1 = [];

            for (let i = 1; i <= 6 ; i++) 
            {
                inputs1.push(document.getElementById("para1_input_box_1" + i).value);   
            }

            inputs1.join(". ")
            document.getElementById("show_paragraph_1").innerHTML = inputs1
        }

        function get_paragraph2() {
            
            var inputs2 = [];

            for (let i = 1; i <= 6 ; i++) 
            {
                inputs2.push(document.getElementById("para2_input_box_1" + i).value);   
            }

            inputs2.join(". ")
            document.getElementById("show_paragraph_2").innerHTML = inputs2
        }
    </script>
</html>
